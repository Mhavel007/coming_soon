<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Coming Soon</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <figure>
      <img  class="imgHeader" src="./images/top-image.svg" alt="">
    </figure>
  </header>
  <main>
    <h1>ANO NOVO DE 2023</h1>
    <div class="countdown-container">
      <div class="countdown-el days-c">
        <p class="text" id="days">0</p>
        <span>Dias</span>
      </div>

      <div class="countdown-el hours-c">
        <p class="text" id="hours">0</p>
        <span>Horas</span>
      </div>

      <div class="countdown-el mins-c">
        <p class="text" id="mins">0</p>
        <span>Minutos</span>
      </div>

      <div class="countdown-el seconds-c">
        <p class="text" id="seconds">0</p>
        <span>Segundos</span>
      </div>
    </div>
  </main>
  <aside>
    <figure >
      <img class="foguete" src="./images/rocket.svg" alt="">
    </figure>
     </aside>
  <footer>
    <figure>
      <img  class="imgFooter" src="images/bottom-image.svg" alt="">
    </figure>
  </footer>
  <script src="script.js"></script>
</body>
</html>
